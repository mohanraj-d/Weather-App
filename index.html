<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<title>Mohan's Weather Forecast: Stay Ahead of the Elements!</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
		<link rel="manifest" href="site.webmanifest" />
	</head>
	<body>
		<h1 class="head">Weather Forecast App</h1>
		<div class="container">
			<div class="title">
				<h2>The current time is: <span id="clock"></span></h2>
				<a href="index.html"><i class="material-icons">&#xe5d5;</i></a>
			</div>
			<div>
				<div class="search-box">
					<i class="bx bxs-map"></i>
					<input type="text" placeholder="enter your location" />
					<button class="bx bx-search"></button>
				</div>
				<p class="city-hide">city hide</p>

				<div class="weather-box">
					<div class="box">
						<div class="info-weather">
							<div class="weather">
								<img id="dynamicImage" src="images/notfound.png" alt="" />
								<p class="temperature">16<span>Â°C</span></p>
								<p class="decription">Broken Clouds</p>
							</div>
						</div>
					</div>
				</div>
				<div class="weather-details">
					<div class="humidity">
						<i class="bx bx-water"></i>
						<div class="text">
							<div class="info-humidity">
								<span>0%</span>
							</div>
							<p>humidity</p>
						</div>
					</div>
					<div class="wind">
						<i class="bx bx-wind"></i>
						<div class="text">
							<div class="info-wind">
								<span>0Km/h</span>
							</div>
							<p>Wind Speed</p>
						</div>
					</div>
				</div>
				<div class="not-found">
					<div class="box">
						<img src="images/notfound.png" />
						<p>Location not found! Please enter a valid Location!</p>
					</div>
				</div>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
